on:
  push:
    branches:
      - main
  pull_request:

name: test

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 20s
          --health-timeout 10s
          --health-retries 10
        ports:
          - 33306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: todo
          MYSQL_USER: todo
          MYSQL_PASSWORD: todo
        volumes:
          - todo-db-data:/var/lib/mysql
      redis:
        image: redis:latest
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - name: Create dummy cert files for CI
        run: |
          mkdir -p auth/cert
          echo "-----BEGIN RSA PRIVATE KEY-----" > auth/cert/secret.pem
          echo "dummy private key content" >> auth/cert/secret.pem
          echo "-----END RSA PRIVATE KEY-----" >> auth/cert/secret.pem
          echo "-----BEGIN PUBLIC KEY-----" > auth/cert/public.pem
          echo "dummy public key content" >> auth/cert/public.pem
          echo "-----END PUBLIC KEY-----" >> auth/cert/public.pem
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run : |
          go install github.com/sqldef/sqldef/cmd/mysqldef@latest
          mysqldef -u todo -p todo -h 127.0.0.1 -P 33306 todo < _tools/mysql/schema.sql
      - run: go test -race -shuffle=on ./... -coverprofile=coverage.out
      - name: report coverage
        uses: k1LoW/octocov-action@v1