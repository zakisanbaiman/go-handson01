version: "3.9"
services:
  app:
    # コンテナ名
    image: gotodo
    # ビルドコンテナ
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - target=dev
    environment:
      - TODO_ENV=dev
      - PORT=8080
    # ホストマシンのディレクトリをマウント
    volumes:
      - .:/app
    ports:
      - "18080:8080"
      